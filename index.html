<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Playlist</title>
</head>
<body>

    <div class="music-player">
        <audio src="" id="audio"></audio>

        <div class="disk"></div>

        <h1 class="music-name">Đâu ai dám hứa</h1>
        <p class="artist-name">CZEE</p>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="music-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn"><i class="fa-solid fa-backward"></i></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
